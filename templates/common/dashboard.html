{% extends 'layout/base.html' %}
{% load i18n %}

{% block title %} {% trans 'Dashboard' %} {% endblock title %}

{% block stylesheets %}{% endblock stylesheets %}

{% block content %}
    <input type="hidden" name="alt-path" value="{{ base_url }}/index.html">

    <!-- Main content -->
    <div class="content-wrapper">

        <!-- Content area -->
        <div class="content">

            <div class="panel panel-flat">
                <div class="panel-heading">
                    <h5 class="panel-title">{% trans "Dashboard" %}</h5>
                    <div class="heading-elements">
                        <ul class="icons-list">
                            <li><a data-action="collapse"></a></li>
                            <li><a data-action="reload"></a></li>
                            <li><a data-action="close"></a></li>
                        </ul>
                    </div>
                </div>

                <div class="panel-body" style="padding-bottom: 0"></div>

                <div class="row">
                    <div class="col-md-12">
                        
                    </div>
                </div>
            </div>

        </div>
        <!-- /content area -->

    </div>
    <!-- /main content -->

{% endblock %}
