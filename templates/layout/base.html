{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>
        Inventory System - {% block title %} {% endblock %}
    </title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">
	<link href="{% static 'css/core/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/core/core.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/core/components.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/core/colors.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/icons/icomoon/styles.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/extras/animate.min.css' %}" rel="stylesheet" type="text/css">
	<link href="{% static 'css/style.css' %}" rel="stylesheet" type="text/css">
	<!-- /global stylesheets -->

	<!-- Core JS files -->
	<script src="{% static 'js/core/libraries/jquery.min.js' %}"></script>
	<script src="{% static 'js/core/libraries/bootstrap.min.js' %}"></script>
	<script src="{% static 'js/core/libraries/jquery_ui/interactions.min.js' %}"></script>
	<script src="{% static 'js/core/libraries/jquery_ui/widgets.min.js' %}"></script>
	<!-- <script src="{% static 'global_assets/js/plugins/loaders/pace.min.js' %}"></script> -->
	<!-- <script src="{% static 'global_assets/js/plugins/loaders/blockui.min.js' %}"></script> -->
	<!-- /core JS files -->

	<!-- Theme JS files -->
	<script src="{% static 'js/plugins/tables/datatables/datatables.min.js' %}"></script>
	<script src="{% static 'js/plugins/forms/styling/uniform.min.js' %}"></script>
	<script src="{% static 'js/plugins/forms/selects/select2.min.js' %}"></script>
	<script src="{% static 'js/plugins/forms/selects/bootstrap_multiselect.js' %}"></script>
	<script src="{% static 'js/plugins/notifications/jgrowl.min.js' %}"></script>
	<script src="{% static 'js/plugins/notifications/pnotify.min.js' %}"></script>
	<script src="{% static 'js/plugins/ui/moment/moment_locales.min.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/daterangepicker.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/anytime.min.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/pickadate/picker.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/pickadate/picker.date.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/pickadate/picker.time.js' %}"></script>
	<script src="{% static 'js/plugins/pickers/pickadate/legacy.js' %}"></script>
	<!-- /theme JS files -->

	<!-- Demo Pages files -->
    <script src="{% static 'js/customs/datatables_extension_select.js' %}"></script>
	<script src="{% static 'js/customs/datatables_basic.js' %}"></script>
	<script src="{% static 'js/customs/picker_date.js' %}"></script>
	<script src="{% static 'js/customs/form_multiselect.js' %}"></script>
	<script src="{% static 'js/customs/jqueryui_forms.js' %}"></script>
    <script src="{% static 'js/customs/app.js' %}"></script>
	<!-- /demo Pages files -->

	{% csrf_token %}
	<script>
		const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
	</script>

</head>

<body>

    {% include "layout/navbar.html" %}
    
	<div class="page-container">

		<div class="page-content">
            {% include "layout/sidebar.html" %}

            {% block content %}
            {% endblock %}

			<!-- {% include "layout/footer.html" %} -->
        </div>

	</div>

</body>
</html>
