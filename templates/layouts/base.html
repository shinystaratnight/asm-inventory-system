<!DOCTYPE html>
<html lang="en">
<head>

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>

	<!-- Global stylesheets -->
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,300,100,500,700,900" rel="stylesheet" type="text/css">

	<link href="{% static 'assets/css/core.min.css' %}" rel="stylesheet" type="text/css">

	<script src="{% static 'global_assets/js/demo_pages/datatables_basic.js' %}"></script>
	<script src="{% static 'global_assets/js/demo_pages/picker_date.js' %}"></script>
	<script src="{% static 'global_assets/js/demo_pages/form_multiselect.js' %}"></script>
	<!-- /theme JS files -->

	{% csrf_token %}
	<script>
		const csrftoken = document.querySelector('[name=csrfmiddlewaretoken]').value;
	</script>

</head>

<body>

    {% include "layouts/navbar.html" %}
    
	<div class="page-container">

		<div class="page-content">
            {% include "layouts/sidebar.html" %}

            {% block content %}
            {% endblock %}

            {% include "layouts/footer.html" %}
        </div>

	</div>

</body>
</html>
